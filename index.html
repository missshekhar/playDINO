<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>playDINO</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module"></script>
</head>
<body>
    <header class="header">
      <img src="./imgs/header.png" width="400"/>
    </header>
    <div class="start-screen" data-start-screen>
        <img src="./imgs/btn.png" alt="play button" width="500" />
    </div>
    
  <div class="world" data-world>
    <div class="score" data-score>0</div>
    
    <img src="imgs/ground.png" class="ground" data-ground>
    <img src="imgs/ground.png" class="ground" data-ground>
    <img src="imgs/dino-stationary.png" class="dino" data-dino>
  </div>


  <img class="decor-dino" src="./imgs/dino1.png" width="90" alt="decorational dino" />
  <img class="decor-dino" src="./imgs/dino2.png" width="90"  alt="decorational dino" />
  <img class="decor-dino" src="./imgs/dino3.png" width="90"  alt="decorational dino" />
  <img class="decor-dino" src="./imgs/dino4.png" width="90"  alt="decorational dino" />
  <img class="decor-dino" src="./imgs/dino5.png" width="90"  alt="decorational dino" />
  <img class="decor-dino" src="./imgs/dino6.png" width="90"  alt="decorational dino" />
  <img class="decor-dino" src="./imgs/dino7.png" width="90"  alt="decorational dino" />
  <img class="decor-dino" src="./imgs/dino3.png" width="90"  alt="decorational dino" />
  <img class="decor-dino" src="./imgs/dino5.png" width="90"  alt="decorational dino" />


</body>
</html>
